{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">

    <h1 class="text-3xl font-bold text-sky-900 mb-6">Create a New Forum</h1>


    <form method="post" class="space-y-6 bg-white p-8 shadow-lg rounded-lg border border-gray-200">
        {% csrf_token %}
        

        <div>
            <label for="id_forumName" class="block text-sm font-medium text-gray-700 mb-1">Forum Name</label>
            {{ form.forumName }}
        </div>


        <div>
            <label for="id_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            {{ form.description }}
        </div>


        <div class="flex items-center space-x-3">
            {{ form.isLive }}
            <label for="id_isLive" class="text-sm text-gray-700">Is the forum live?</label>
        </div>


        <button type="submit" 
            class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition-all duration-200">
            Create Forum
        </button>
    </form>


    <div class="mt-6">
        <a href="{% url 'forum_list' %}" 
            class="inline-block px-4 py-2 bg-sky-600 text-white rounded-lg shadow-lg hover:bg-sky-700 transition-all duration-200">
            Back to Forum List
        </a>
    </div>
</div>
{% endblock %}
