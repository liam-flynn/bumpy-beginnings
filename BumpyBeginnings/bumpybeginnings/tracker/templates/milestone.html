
<div class="container mx-auto p-4 flex flex-col items-center w-full md:w-auto">
    <div class="w-full max-w-full p-6 shadow-md rounded-lg md:w-96 bg-sky-100">
        {% if milestone.image %}
        <div class="milestone-image">
            <img src="{{ milestone.image.url }}" class="w-full rounded-lg shadow max-w-2xl" alt="fetus at Week {{ milestone.week }}">
        </div>
        {% endif %}
        {% if milestone.week %}
            <h1 class="text-3xl font-bold text-gray-800 my-2 text-center">Week {{ milestone.week }}</h1>
        {% else %}
            <h1 class="text-3xl font-bold text-gray-800 my-2 text-center">
                {{ milestone.start_age_months }} - {{ milestone.end_age_months }} Months
            </h1>
        {% endif %}
        <div class="w-full prose break-words" style="word-break: break-word;">
            {{ milestone.description|safe }}
        </div>

    </div>
</div>

<style>
    .prose ul {
        list-style-type: disc; 
        padding-left: 20px;    
    }
    .prose ol {
        list-style-type: decimal; 
        padding-left: 20px;      
    }
    
    .prose li {
        margin-bottom: 5px; 
    }
    
    </style>
