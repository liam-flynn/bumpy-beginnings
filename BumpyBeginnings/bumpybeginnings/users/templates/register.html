{% extends "base.html" %} {% block content %}
<div class="m-5 flex items-center justify-center md:m-20">
  <div
    class="flex flex-col bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl md:flex-row"
  >
    <div class="flex-1 p-10 bg-sky-200">
      {% if registered %}
      <p class="text-xl text-center font-semibold text-sky-700">
        You are registered
      </p>
      {% else %}
      <h2 class="text-2xl font-semibold mb-6 text-slate-700">Register</h2>
      <form
        id="user_form"
        method="post"
        action="/register/"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="space-y-4">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              value=""
              size="50"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:border-sky-400"
              placeholder="Enter your username"
            />
          </div>

          <div>
            <label
              for="first_name"
              class="block text-sm font-medium text-gray-700"
              >First Name</label
            >
            <input
              type="text"
              name="first_name"
              id="first_name"
              value=""
              size="50"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:border-sky-400"
              placeholder="Enter your first name"
            />
          </div>

          <div>
            <label
              for="last_name"
              class="block text-sm font-medium text-gray-700"
              >Last Name</label
            >
            <input
              type="text"
              name="last_name"
              id="last_name"
              value=""
              size="50"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:border-sky-400"
              placeholder="Enter your last name"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="text"
              name="email"
              id="email"
              value=""
              size="50"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:border-sky-400"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              value=""
              size="50"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:border-sky-400"
              placeholder="Enter your password"
            />
          </div>

          <div>
            <label
              for="confirm_password"
              class="block text-sm font-medium text-gray-700"
              >Confirm Password</label
            >
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              value=""
              size="50"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-400 focus:border-sky-400"
              placeholder="Confirm your password"
            />
          </div>
        </div>
        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-sky-600 text-white font-semibold py-2 rounded-lg hover:bg-sky-900 transition-all duration-200 cursor-pointer shadow-lg"
          >
            Register
          </button>
        </div>
      </form>
      {% endif %}
    </div>

    <div
      class="flex-1 p-10 flex flex-col justify-center items-center bg-sky-100"
    >
      <h2 class="text-2xl font-semibold mb-6 text-slate-700">Welcome!</h2>
      <p class="text-center text-slate-600">
        Register to join our community and access all features. Already have an
        account?
        <a href="/login/" class="text-sky-600 underline">Sign in here</a>.
      </p>
    </div>
  </div>
</div>
{% endblock %}
