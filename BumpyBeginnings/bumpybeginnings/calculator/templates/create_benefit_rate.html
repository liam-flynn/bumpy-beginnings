{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold  text-sky-900 mb-6">Add Benefit Rate</h1>
  <div class="p-6 bg-sky-50 shadow rounded-lg">
    <form method="post">
      {% csrf_token %}
      {{ rate_form.media }}
      {{ rate_form.as_p }}
      <button type="submit" name="submit_rate" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200">
        Add Rate
      </button>
      <a href="{% url 'benefit_list' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
