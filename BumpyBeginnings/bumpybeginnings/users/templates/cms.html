
{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>
    

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <a href="{% url 'benefit_list' %}" 
           class="block text-center bg-indigo-600 text-white font-semibold py-4 rounded-lg shadow hover:bg-indigo-700 transition">
            Manage Benefit Calculator
        </a>
        <a href="{% url 'articles' %}" 
           class="block text-center bg-green-600 text-white font-semibold py-4 rounded-lg shadow hover:bg-green-700 transition">
            Manage User Articles
        </a>
        <a href="{% url 'trackers' %}" 
           class="block text-center bg-blue-600 text-white font-semibold py-4 rounded-lg shadow hover:bg-blue-700 transition">
            Manage Development Milestones
        </a>
    </div>
    

    <div class="mt-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Moderator Tools</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
            <div id="low-score-comments-container"
                 hx-get="{% url 'low_score_comments' %}"
                 hx-trigger="load once"
                 hx-swap="outerHTML">
      
            </div>
    
            <div id="mod-privileges-container"
                 hx-get="{% url 'manage_mod_privileges' %}"
                 hx-trigger="load once"
                 hx-swap="outerHTML">

            </div>
        </div>
    </div>
</div>
{% endblock %}
